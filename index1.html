<script>

let percentage = parseInt(prompt("Enter Your Percentage : "));
let grade;

if(percentage >= 90)
{
    alert(" Grade is A+ .");
}
else if(percentage >= 80)
{
    alert(" Grade is A .");
}
else if(percentage >= 70)
{
    alert(" Grade is B .");
}
else if(percentage >= 60)
{
    alert(" Grade is C .");
}
else if(percentage >= 50)
{
    alert(" Grade is D .");
}else
{
    alert("Fail . ");
}
    
</script>
