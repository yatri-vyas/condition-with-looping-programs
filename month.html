<script>
    let choice = parseInt(prompt("Enter any number Between 1 to 12 to see Month Name : "));

    switch (choice) {
        case 1:
            alert("Month Name is January .");
            break;

        case 2:
            alert("Month Name is February .");
            break;

        case 3:
            alert("Month Name is March .");
            break;

        case 4:
            alert("Month Name is April .");
            break;

        case 5:
            alert("Month Name is May .");
            break;

        case 6:
            alert("Month Name is June .");
            break;

        case 7:
            alert("Month Name is July .");
            break;

        case 8:
            alert("Month Name is August .");
            break;

        case 9:
            alert("Month Name is September .");
            break;

        case 10:
            alert("Month Name is October .");
            break;

        case 11:
            alert("Month Name is November .");
            break;

        case 12:
            alert("Month Name is December .");
            break;

        default:
            alert("Wrong choice!");
    }
</script>
