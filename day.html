<script>
    let choice = parseInt(prompt("Enter any number Between 1 to 7 to see Day Name : "));

    switch (choice) {
        case 1:
            alert("Day Name is Monday .");
            break;

        case 2:
            alert("Day Name is Tuesday .");
            break;

        case 3:
            alert("Day Name is Wednesday .");
            break;

        case 4:
            alert("Day Name is Thursday .");
            break;

        case 5:
            alert("Day Name is Friday .");
            break;

        case 6:
            alert("Day Name is Saturday .");
            break;

        case 7:
            alert("Day Name is Sunday .");
            break;

        default:
            alert("Wrong choice!");
    }
</script>
