<script>

    let usernameDB = "yatri";
    let passwordDB = "1234"

    let username = prompt("Enter username: ");
    let password = prompt("Enter password: ");

    if (username == usernameDB) 
    {
        if (password == passwordDB) 
        {
            let oldPassword = prompt("Enter Old password: ");
            if (passwordDB == oldPassword) 
            {
                let newPassword = prompt("Enter New Password: ");
                let confirmPassword = prompt("Enter Confirm Password: ");
                if (newPassword == confirmPassword) 
                {
                    passwordDB = newPassword;
                    console.log("Password Change Successfully !");
                } 
                else 
                {
                    console.log("New password and Confirm password are Different ");
                }
            } 
            else 
            {
                console.log("Oldpassword Not Match");
            }
        } 
        else 
        {
            console.log("Wrong Password ");
        }
    }
    else 
    {
        console.log("Wrong Username");
    }

    console.log(`Username is: ${usernameDB}`);
    console.log(`password is: ${passwordDB}`);

</script>
