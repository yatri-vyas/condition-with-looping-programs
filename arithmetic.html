<script>
    let a = parseInt(prompt("Enter a : "));
    let b = parseInt(prompt("Enter b : "));

    alert(
        "1. for addition\n 2. for subtraction\n 3. for multiplication\n 4. for division\n5. for modulus"
    );

    let choice = parseInt(prompt("Enter choice: "));


    switch (choice) {
        case 1:
            alert(`Addition of a and b : ${a + b}`);
            break;

        case 2:
            alert(`Subtraction of a and b : ${a - b}`);
            break;

        case 3:
            alert(`Multiplication of a and b : ${a * b}`);
            break;

        case 4:
            alert(`Division of a and b : ${a / b}`);
            break;

        case 5:
            alert(`Modulus of a and b : ${a % b}`);
            break;

        default:
            alert("Wrong choice!");
    }
</script>
